<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .sprite {
        width: 25px;
        height: 25px;
    }
    .sprite1 {
        background: url('./img/main.png') no-repeat -41px 0;
    }
    .sprite2 {
        background: url('./img/main.png') no-repeat -78px 0;
    }
    .sprite3 {
        background: url('./img/main.png') no-repeat -0px 0;
    }
</style>
<body>
    <div class="sprite sprite1"></div>
    <div class="sprite sprite2"></div>
    <div class="sprite sprite3"></div>
</body>
</html>
