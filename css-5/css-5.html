<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>个人资料</title>
</head>
<body>
    <div class="header">
        <div class="return">
            <img src="../css-5/img/return.png">
        </div>
        <p>个人主页</p>
    </div>
    <div class="main">
        <div class="bg"></div>
        <div class="woman">
            <div class="woman_bg">
                <img src="../css-5/img/woman.png">
            </div>
        </div>
        <div class="content">
            <div class="name">高素雅 51岁</div>
            <div class="site">
                <img src="../css-5/img/dot.png">&nbsp;&nbsp;<span>北京.通州.果园</span>
            </div>
        </div>
    </div>
    <div class="skill_bg">
        <div class="skill">专业技能</div>
    </div>
    <div class="home_bg">
        <div class="home">
            <img src="../css-5/img/star1.png">&nbsp;&nbsp;<span>住家</span>
        </div>
        <div class="nofood">
            <img src="../css-5/img/star2.png">&nbsp;&nbsp;<span>不含餐</span>
        </div>
    </div>
    <div class="term_bg">
        <div class="term">从业年限</div>
        <div class="year">0~3年</div>
    </div>
    <div class="time_bg">
        <div class="time">工作时间</div>
        <div class="day">全天</div>
    </div>
    <div class="money_bg">
        <div class="service">服务价格</div>
        <div class="money">25元/小时</div>
    </div>
    <div class="presentation_bg">
            <div class="presentation">自我介绍</div>
            <div class="details">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
        </div>
    <div class="footer">
        <button class="button1">留言</button>
        <button class="button2">电话联系</button>
    </div>
</body>
</html>
